<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Utopian Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 24px auto; }
    .row { display: flex; gap: 8px; margin-bottom: 12px; }
    .queue li { margin: 6px 0; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Utopian Radio</h1>
  <div class="row">
    <input id="room" placeholder="room id" value="main" />
    <button id="join">Join</button>
  </div>

  <audio id="player" controls></audio>

  <h3>Add track</h3>
  <div class="row">
    <input id="url" placeholder="mp3 url" style="flex:1" />
    <input id="title" placeholder="title (opt)" />
    <input id="dur" placeholder="duration sec (opt)" />
    <button id="add">Add</button>
  </div>

  <h3>Queue</h3>
  <ul class="queue" id="queue"></ul>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io();
    const player = document.getElementById('player');
    let currentQueueId = null;
    let currentRoomId = null;

    document.getElementById('join').onclick = () => {
      currentRoomId = document.getElementById('room').value || 'main';
      socket.emit('join-room', { roomId: currentRoomId });
    };

    document.getElementById('add').onclick = () => {
      const url = document.getElementById('url').value.trim();
      const title = document.getElementById('title').value.trim();
      const duration = document.getElementById('dur').value.trim();
      if (!currentRoomId) return alert('Join a room first');
      if (!url) return;
      socket.emit('enqueue', { roomId: currentRoomId, url, title, duration });
      document.getElementById('url').value = '';
      document.getElementById('title').value = '';
      document.getElementById('dur').value = '';
    };

    function renderQueue(items) {
      const ul = document.getElementById('queue');
      ul.innerHTML = '';
      items.forEach(it => {
        const li = document.createElement('li');
        li.textContent = `[${it.status}] ${it.title} (${it.duration}s)`;
        if (it.status === 'playing' || it.id === currentQueueId) {
          const likeBtn = document.createElement('button');
          likeBtn.textContent = 'üëç';
          likeBtn.onclick = () => socket.emit('vote', { queueId: it.id, type: 'like' });
          const skipBtn = document.createElement('button');
          skipBtn.textContent = '‚è≠Ô∏è';
          skipBtn.onclick = () => socket.emit('vote', { queueId: it.id, type: 'skip' });
          li.append(' ', likeBtn, ' ', skipBtn);
        }
        ul.appendChild(li);
      });
    }

    socket.on('queue-updated', ({ roomId, queue }) => {
      renderQueue(queue);
    });

    socket.on('now-playing', ({ queueId, startedAt, duration }) => {
      currentQueueId = queueId;
      // –î–ª—è MVP –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º–æ–π URL –∏–∑ –æ—á–µ—Ä–µ–¥–∏; –≤ —Ä–µ–∞–ª–µ –æ—Ç–¥–∞–≤–∞–π —á–µ—Ä–µ–∑ /media/:id
      // –¢–∞–∫ –∫–∞–∫ —Å–µ—Ä–≤–µ—Ä –Ω–µ –∑–Ω–∞–µ—Ç src –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ ‚Äî –≤—ã–∂–º–µ–º –∏–∑ DOM queue (—Ö–∞–∫ –¥–ª—è MVP)
      // –õ—É—á—à–µ ‚Äî –ø—Ä–æ–∫–∏–¥—ã–≤–∞—Ç—å url –≤ —Å–æ–±—ã—Ç–∏–∏ now-playing –ø—Ä—è–º–æ —Å –±—ç–∫–∞.
    });

    // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã: –∫–∞–∂–¥—ã–µ sync –ø–µ—Ä–µ–∑–∞–≤–æ–¥–∏–º src, –µ—Å–ª–∏ –ø—É—Å—Ç–æ
    socket.on('sync', ({ queueId, position }) => {
      if (!currentRoomId) return;
      // –í –∏–¥–µ–∞–ª–µ —Å–µ—Ä–≤–µ—Ä –¥–æ–ª–∂–µ–Ω –ø–æ—Å—ã–ª–∞—Ç—å url —Ç–µ–∫—É—â–µ–≥–æ —Ç—Ä–µ–∫–∞.
      // –•–∞–∫ –¥–ª—è MVP: —Å–ø—Ä–æ—Å–∏–º –æ—á–µ—Ä–µ–¥—å –µ—â—ë —Ä–∞–∑ —á–µ—Ä–µ–∑ —Å–æ–±—ã—Ç–∏–µ –Ω–∏–∂–µ (–∏–ª–∏ –¥–µ—Ä–∂–∞—Ç—å –ª–æ–∫–∞–ª—å–Ω–æ).
      socket.emit('join-room', { roomId: currentRoomId });
      // –ï—Å–ª–∏ src –µ—â—ë –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω ‚Äî –Ω–µ —Å–º–æ–∂–µ–º —Å–∏–Ω—Ö—Ä–æ–Ω–∏—Ç—å—Å—è.
    });

    // –£–ª—É—á—à–∏–º: —Å–µ—Ä–≤–µ—Ä –ø—É—Å—Ç—å —à–ª—ë—Ç URL –≤–º–µ—Å—Ç–µ —Å now-playing ‚Äî –¥–æ–±–∞–≤—å –ø–æ–ª–µ url –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
    socket.on('now-playing', (payload) => {
      if (!payload.url) return; // –µ—Å–ª–∏ —Ç—ã –¥–æ–±–∞–≤–∏—à—å url –Ω–∞ —Å–µ—Ä–≤–µ—Ä ‚Äî —ç—Ç–æ –∑–∞—Ä–∞–±–æ—Ç–∞–µ—Ç
      if (player.src !== payload.url) player.src = payload.url;
    });

    // –ù–µ–±–æ–ª—å—à–∞—è –∞–≤—Ç–æ—Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è (–µ—Å–ª–∏ —Ä–∞—Å—Å–∏–Ω—Ö—Ä–æ–Ω > 0.5—Å)
    setInterval(() => {
      // –±–µ–∑ –∑–Ω–∞–Ω–∏—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ position –Ω–µ –º–æ–∂–µ–º —Å–∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∞—Ç—å ‚Äî –ø–æ–ª–∞–≥–∞–µ–º—Å—è –Ω–∞ 'sync'
    }, 2000);
  </script>
</body>
</html>
